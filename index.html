<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Password Checker</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<script type="text/javascript" src="Jquery/jquery.min.js"></script>

<body>

  <div id="wrapper">
    <div class="element">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="username@gmail.com">
    </div>
    <div class="element">
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" placeholder="0123456789">
    </div>
    <div class="element">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>
    <div class="element">
      <label for="repassword">Confirm Password</label>
      <input type="password" name="repassword" id="repassword">
    </div>
    <input type="submit" name="Sign In" id="submit">
  </div>
  <div id="center">Enter Your Login Details</div>
<p id="message"></p>
<script type="text/javascript" src="JS/check.js"></script>
</body>
</html>
